<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-2">
            <p class="para">Calculate In Blood !</p>
        <div class="screen">
            <input type="text" id="screen">
        </div>
        <div class="div-row row-first">
            <button class="btn all-delete">C</button>
            <button class="btn delete">Â«</button>
            <button class="btn divide math-sign">/</button>
            <button class="btn multi math-sign">*</button>
        </div>
        <div class="div-row row-second">
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn minus math-sign">-</button>
        </div>
        <div class="div-row row-third">
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn plus math-sign">+</button>
        </div>
        <div class="div-row row-forth">
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn percentage math-sign">%</button>
        </div>
        <div class="div-row row-fifth">
            <button class="btn zero">0</button>
            <button class="btn two-zero">00</button>
            <button class="btn dot ">.</button>
            <button class="btn equal-to">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
